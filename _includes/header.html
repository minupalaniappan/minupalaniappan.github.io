<header class="site-header">

  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="page-link" href="mailto:{{ site.email }}">Inbox me</a>
      {% endif %}
    {% endfor %}
  </div>

</header>
